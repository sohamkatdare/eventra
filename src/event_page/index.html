<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <title>Eventra - Find Events</title>
  </head>
  <body class="bg-white">

    <!-- Header Section -->
    <nav class="bg-white border-b shadow z-50 h-16 flex items-center justify-between p-4 fixed top-0 w-full">
      <div class="flex items-center">
        <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="Eventra Logo" />
        <span class="text-2xl font-semibold ml-2">Eventra (User View)</span>
      </div>

      <!-- Search Bar -->
      <div class="relative w-2/5">
        <input type="text" placeholder="Find Events" class="w-full p-2 pl-4 border rounded-lg">
        <button class="absolute right-2 top-2">
          <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35m0 0a7 7 0 1110-10 7 7 0 010 10z"></path>
          </svg>
        </button>
      </div>
    </nav>

    <!-- Sidebar + Main Content -->
    <div class="flex">
      <!-- Sidebar -->
      <aside class="w-64 bg-gray-50 h-screen p-4 fixed top-16">
        <ul class="space-y-4">
          <li><a href="#" class="block text-lg">Home</a></li>
          <li><a href="#" class="block text-lg font-bold underline">Find Events</a></li>
          <li><a href="#" class="block text-lg">Your Events</a></li>
          <li><a href="#" class="block text-lg">Account Info</a></li>
        </ul>
      </aside>

      <!-- Main Content -->
      
    </div>

    <!-- JavaScript Section -->
    <script>
      const eventsList = document.getElementById('events-list');
      const locationFilterInput = document.getElementById('location-filter');
      const dateFilterSelect = document.getElementById('date-filter');
      const applyFiltersButton = document.getElementById('apply-filters');

      // Function to apply filters
      function applyFilters() {
        const locationFilter = locationFilterInput.value.toLowerCase();
        const dateFilter = dateFilterSelect.value;
        
        let events = Array.from(eventsList.children);

        // Filter by location
        events.forEach(event => {
          const location = event.getAttribute('data-location').toLowerCase();
          if (location.includes(locationFilter) || locationFilter === '') {
            event.style.display = 'block';
          } else {
            event.style.display = 'none';
          }
        });

        // Sort by date
        events = events.filter(event => event.style.display === 'block');
        events.sort((a, b) => {
          const dateA = new Date(a.getAttribute('data-date'));
          const dateB = new Date(b.getAttribute('data-date'));
          return dateFilter === 'earliest' ? dateA - dateB : dateB - dateA;
        });

        // Re-arrange DOM to reflect sorted events
        eventsList.innerHTML = '';
        events.forEach(event => eventsList.appendChild(event));
      }

      // Apply filters when button is clicked
      applyFiltersButton.addEventListener('click', applyFilters);
    </script>

    <script src="../main.js"></script>
    <script src="../path/to/flowbite/dist/flowbite.min.js"></script>
  </body>
</html>
