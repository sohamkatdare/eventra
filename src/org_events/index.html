    <style>
      /* Style for the floating plus button */
      .floating-btn {
        position: fixed;
        bottom: 30px;
        right: 30px;
        background-color: #b6210a; 
        color: white;
        border: none;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        font-size: 24px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        z-index: 1000; 
      }

      /* Style for the modal */
      .modal {
        display: none; 
        position: fixed;
        z-index: 2000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.4); 
      }

      .modal-content {
        background-color: white;
        margin: 10% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 50%;
        border-radius: 10px;
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }

      .close:hover, .close:focus {
        color: black;
      }

      
      nav {
        z-index: 1500; 
      }

    
      #default-sidebar {
        z-index: 1400; /* Make sure it's higher than the floating button */
      }
    </style>
  </head>

    <!-- Main Content for Events -->
    <div class="main-content ml-64 p-8">

      <!-- Placeholder when no events are created -->
      <div id="no-events" class="bg-gray-100 text-black p-4 rounded-md hidden">
        <p>You have not created any events yet. Add them here!</p>
      </div>

      <!-- List of events -->
      <div id="events-list" class="space-y-4">
        <!-- Event items will be dynamically inserted here -->
      </div>
    </div>

    <!-- JavaScript Section for Handling Events -->
    <script>
      // Fake events data - CHANGE LATER
      const Events = [
        { name: "Music Festival", description: "Enjoy live performances from various artists.", date: "2024-10-15", location: "Downtown Park" },
        { name: "Tech Conference", description: "Meet industry leaders and explore new technologies.", date: "2024-11-03", location: "Tech Center" },
        { name: "Art Expo", description: "Explore art from various creators.", date: "2024-09-30", location: "Art Gallery" }
      ];

      function displayEvents(events) {
        const noEvents = document.getElementById('no-events');
        const eventList = document.getElementById('events-list');

        if (events.length > 0) {
          noEvents.classList.add('hidden');
          eventList.classList.remove('hidden');

          events.forEach(event => {
            const eventElement = document.createElement('div');
            eventElement.classList.add('bg-white', 'shadow', 'p-4', 'rounded-md');
            eventElement.innerHTML = `
              <h2 class="text-xl font-semibold text-black">${event.name}</h2>
              <p class="text-black">Date: ${event.date}</p>
              <p class="text-black">Location: ${event.location}</p>
              <p class="text-black mt-2">${event.description}</p>
            `;
            eventList.appendChild(eventElement);
          });
        } else {
          noEvents.classList.remove('hidden');
          eventList.classList.add('hidden');
        }
      }

      // Display events when the page loads
      displayEvents(Events);
    </script>
