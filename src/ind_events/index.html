    <!-- Main Content for Favorited Events -->
    <div class="main-content ml-64 mt-16 p-8">
      <h1 class="text-2xl font-semibold mb-6 text-black">Your Favorited Events</h1>

      <!-- Placeholder when no events are favorited -->
      <div id="no-favorites" class="bg-gray-100 text-black p-4 rounded-md hidden">
        <p>You have not favorited any events yet. Find events to add them here!</p>
      </div>

      <!-- List of favorited events -->
      <div id="favorites-list" class="space-y-4">
        <!-- Event items will be dynamically inserted here -->
      </div>
    </div>

    <!-- JavaScript Section for Handling Favorited Events -->
    <script>
      // Fake favorite events data - CHANGE LATER
      const favoritedEvents = [
        { name: "Music Festival", description: "Enjoy live performances from various artists.", date: "2024-10-15", location: "Downtown Park" },
        { name: "Tech Conference", description: "Meet industry leaders and explore new technologies.", date: "2024-11-03", location: "Tech Center" },
        { name: "Art Expo", description: "Explore art from various creators.", date: "2024-09-30", location: "Art Gallery" }
      ];

      function displayFavoritedEvents(events) {
        const noFavorites = document.getElementById('no-favorites');
        const favoritesList = document.getElementById('favorites-list');

        if (events.length > 0) {
          noFavorites.classList.add('hidden');
          favoritesList.classList.remove('hidden');

          events.forEach(event => {
            const eventElement = document.createElement('div');
            eventElement.classList.add('bg-white', 'shadow', 'p-4', 'rounded-md');
            eventElement.innerHTML = `
              <h2 class="text-xl font-semibold text-black">${event.name}</h2>
              <p class="text-black">Date: ${event.date}</p>
              <p class="text-black">Location: ${event.location}</p>
              <p class="text-black mt-2">${event.description}</p>
            `;
            favoritesList.appendChild(eventElement);
          });
        } else {
          noFavorites.classList.remove('hidden');
          favoritesList.classList.add('hidden');
        }
      }

      // Display favorited events when the page loads
      displayFavoritedEvents(favoritedEvents);
    </script>
  </body>
